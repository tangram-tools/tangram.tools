name: Preview PR on GitHub Pages

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages-preview-${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: my-app/package-lock.json

      - run: npm ci
        working-directory: my-app

      - run: npm run build
        working-directory: my-app

      - uses: actions/upload-pages-artifact@v2
        with:
          path: my-app/out # change this if your actual output path is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v1
        with:
          preview: true
